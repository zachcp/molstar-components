name: Publish to JSR /  GH / GH Pages

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v5

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Lint
        run: deno lint

      - name: Type Check
        run: deno check

      - name: Build and bundle for GitHub Pages
        run: deno task build

      - name: Upload library build artifact
        uses: actions/upload-artifact@v4
        with:
          name: molstar-components-bundle
          path: |
            docs/molstar-components.js
            docs/molstar-components.css
            docs/editor.worker.js
            docs/ts.worker.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Publish to JSR
        run: deno publish
